<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Nicolas Videla Spring Boot</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>
<header>
    <nav>
        <ul>
            <li>
                <a href="/carreras">Carreras</a>
            </li>
            <li>
                <a href="/personas">Personas</a>
            </li>
            <li>
                <a href="/alumnos">Alumnos</a>
            </li>
            <li>
                <a href="/logout">Cerrar Sesion</a>
            </li>
        </ul>

    </nav>
</header>


<main role="main" class="container">

    <div class="starter-template">
        <h1>Spring Boot Web Thymeleaf</h1>
        <h2>
            <span th:text="${message}"></span>
        </h2>
    </div>
    <div class="container" style="text-align:center">
        <form class="form-search" method="get" action="?=" >
            <label for="termino" class="sr-only">Buscar por cualquier coincidencia:   </label>
            <input type="text" id="termino" name="termino" class="form-control" placeholder="Buscar" required="" autofocus="">
            <button class="btn btn-lg btn-primary" type="submit">Buscar</button>
        </form>
    </div>

    <ol>
        <li th:each="task : ${alumnos}" th:text="${task.nombre}+ ' ' + ${task.apellido} + ', edad ' + ${task.edad} + ', id ' + ${task.id} + ', anotado en la carrera: '+ ${task.carrera_nombre}"></li>
    </ol>

    <ol>
        <li th:each="task : ${carreras}" th:text="${task.nombre}+ ' con codigo ' + ${task.codigo}"></li>
    </ol>

    <ol>
        <li th:each="task : ${personas}" th:text="${task.nombre}+ ' ' + ${task.apellido} +', edad: ' + ${task.edad}"></li>
    </ol>



</main>
<!-- /.container -->

<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
